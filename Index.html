<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodExpress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #ff4d4d, #b30000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-card h1 {
      color: #ff1a1a;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-card p {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .login-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s;
    }

    .login-card input:focus {
      border-color: #ff1a1a;
      outline: none;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      background-color: #ff1a1a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-card button:hover {
      background-color: #cc0000;
    }

    .login-card .signup {
      margin-top: 20px;
      font-size: 14px;
    }

    .login-card .signup a {
      color: #ff1a1a;
      text-decoration: none;
      font-weight: 600;
    }

    .login-card .signup a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <img src="https://img.icons8.com/emoji/96/hamburger-emoji.png" alt="Logo" class="logo">
    <h1>FoodExpress</h1>
    <p>Entre para saborear o melhor da cidade üçî</p>
    <form>
      <input type="email" placeholder="Seu e-mail" required>
      <input type="password" placeholder="Sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="signup">
      N√£o tem conta? <a href="#">Cadastre-se</a>
    </div>
  </div>
</body>
</html>
